<body class="demo-body">
<div ms-controller="app-demo" class="demo-app">
  <div class="data-display-block" :if="@datas.length && loaded">
    <span class="span-title">数据概览</span> <span class="span-descrip">(统计区间: 2016年5月1日至今)</span>
    <div class="container-circle">
      <!--<xmp ms-for="($index, el) in @datas" ms-widget="{is: 'ms-circle', cdata: el, cindex: $index}"></xmp>-->
      <!--<div ms-widget="{is: 'ms-modal'}"></div>-->
      <!--<span :for="(index, item) in @datas">{{item.name}}</span>-->
      <div class="circle-wrap animated fadeIn" ms-for="(index,item) in @datas">
        <img class="img-circle" src="/static/img/circle.png" alt="circle">
        <div class="circle-content">
          <h1 class="circle-num">{{@runCount(item.count)}}</h1>
          <span class="circle-span">{{item.name}}
            <img class="circle-span-help" ms-mouseover="@overfn(index)" ms-mouseleave="@leavefn" src="/static/img/help.png" alt="alt" />
          </span>
          <small class="circle-tip animated bounceIn" :if="@showTip&&(index===@propIndex)">{{item.description}}</small>
        </div>
        <div class="pie-wrap">
          <div class="pie" style="animation-delay: -0s"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
